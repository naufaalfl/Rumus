<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tinggiAir="700";
        let status ;

        if(tinggiAir <=500){
            status="status aman";
        }
        else if(tinggiAir <=600){
            status="status waspada";
        }
        else if(tinggiAir <=650){
            status="status siaga 2";
        }
        else if(tinggiAir > 650){
            status="status siaga 1";
        }
        else {
            status="selesai";
        }

        console.log(tinggiAir)
        console.log(status)
    </script>
